<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Colors
        </title>
        <script>
            //color change property of the font
            document.addEventListener('DOMContentLoaded' , function() {
                  document.querySelector('#blue').onclick = function() {
                    document.querySelector('#salam').style.color = 'blue'
                  }

            });
            document.addEventListener('DOMContentLoaded' , function() {
                  document.querySelector('#green').onclick = function() {
                    document.querySelector('#salam').style.color = 'green'
                  }

            });
            document.addEventListener('DOMContentLoaded' , function() {
                  document.querySelector('#orange').onclick = function() {
                    document.querySelector('#salam').style.color = 'orange'
                  }

            });
        </script>
    </head>
    <body>
        <h1 id="salam">Salam Sarkar!</h1>
        <button id="blue">Blue</button>
        <button id="green">Green</button>
        <button id="orange">Orange</button>
    </body>
</html>
