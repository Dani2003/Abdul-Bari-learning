<!DOCTYPE html>
<html>
<head>
	<title>My Search Engine</title>
	<style type="text/css">
		.container {
			margin: 0 auto;
			width: 600px;
			text-align: center;
		}
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="https://www.google.com/search" method="get">
			<label for="search-input">Search:</label>
			<input type="text" id="search-input" name="q" placeholder="Search...">
			<br>
			<input type="submit" value="Search">
		</form>
	</div>
</body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <title>My Search Engine</title>
    <style>
      body {
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 0;
      }

      form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      input[type="text"] {
        width: 600px;
        height: 40px;
        border-radius: 20px;
        border: none;
        padding: 10px;
        font-size: 24px;
      }

      input[type="submit"] {
        height: 40px;
        border-radius: 20px;
        border: none;
        background-color: #4CAF50;
        color: white;

        padding: 0 20px;
        cursor: pointer;
      }

        background-color: #3e8e41;
