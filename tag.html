<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get Elements by Tag Name Example</title>
        
    </head>
    <body>
        <h1>My Heading</h1>
        <p>My paragrapgh</p>
        <p>Another paragraph.</p>
        <ul>
            <li>Item 1</li>
            <li>item 2</li>
            <li>Item 3</li>
        </ul>
        <script>
            // Get all the <p> elements
		   var paragraphs = document.getElementsByTagName("p");

           // Change the text of the first <p> element
           paragraphs[0].innerHTML = "This is a new paragraph.";

           // Change the style of all the <p> elements
           for (var i = 0; i < paragraphs.length; i++) {
           paragraphs[i].style.color = "red";
}
        </script>
    </body>
</html>
